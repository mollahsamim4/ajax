<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Project</title>
    <link rel="stylesheet" href="assetc/css/main.css">
   
</head>
<body>
<h4>Javascript Drum Kit</h4>
<h4>Change This Code</h4>
<div class="keys">
    <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
        
    </div>
    <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">Crush</span>
        
    </div>
    <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">Hithat</span>
        
    </div>
    <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">Kick</span>
        
    </div>
    <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">Ride</span>
        
    </div>
    <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">Snare</span>
        
    </div>
    <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">Tabla</span>
        
    </div>
    <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">Tim</span>
        
    </div>
    <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">Tom</span>
        
    </div>
</div>   

<audio src="assetc/sounds/clap.mp3" data-key="65"></audio>
<audio src="assetc/sounds/crush.mp3" data-key="83"></audio>
<audio src="assetc/sounds/hithat.mp3" data-key="68"></audio>
<audio src="assetc/sounds/kick.mp3" data-key="70"></audio>
<audio src="assetc/sounds/ride.mp3" data-key="71"></audio>
<audio src="assetc/sounds/snare.mp3" data-key="72"></audio>
<audio src="assetc/sounds/tabla.mp3" data-key="74"></audio>
<audio src="assetc/sounds/tim.mp3" data-key="75"></audio>
<audio src="assetc/sounds/tom.mp3" data-key="76"></audio>




<script src="assetc/js/main.js"></script>
</body>
</html>
