<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Project</title>
    <link rel="stylesheet" href="assetc/css/main.css">
   
</head>
<body>
<h4>Javascript Change Space Blur And Color</h4>
<p>Something is changed by myself</p>

<div class="controls">
  <div class="control_area">
        <label for="space">Space
        <input type="range" name="space" id="space" min="0" max="100" data-sizing="px">
    </label>
    <label for="blur">Blur
        <input type="range" name="blur" id="blur" min="0" max="25" data-sizing="px">
    </label>
    <label for="color">Color
        <input type="color" name="color" id="color">
    </label>
    <label for="fontSize">Font Size</label>
    <select name="fontSize" id="fontSize" data-sizing="px">
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
    </select>

    <!-- Fonfamily Option Change From Here -->
      <label for="fantFamily">Font Family</label>
       <select name="fantFamily" id="fantFamily">
        <option  value="cursive">cursive</option>
        <option value="Arial">Arial</option>
        <option value="Calibri">Calibri</option>
        <option value="Lucida Sans">Lucida Sans</option>
        <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
        <option value="Segoe UI">Segoe UI</option>
      <optgroup label="My Favourite Font">
        <option value="Optima">Optima</option>
        <option selected="selected" value="Avanta Garde">Avanta Garde</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Garamond">Garamond</option>
      </optgroup>
        <option value="Lucida Bright">Lucida Bright</option>
        <option value="Consolas">Consolas</option>
        <option value="Lucida Console">Lucida Console</option>
        <option value="Brush Script MT">Brush Script MT</option>
    </select>
    <!-- FonFamily Chagne End -->
  </div>
    <div class="img_area">
        <img src="assetc/images/rahul.jpg" alt="rahul">
    </div>
</div>








<script src="assetc/js/main.js"></script>
</body>
</html>
