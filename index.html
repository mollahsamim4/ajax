<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Project</title>
    <link rel="stylesheet" href="assetc/css/main.css">
   
</head>
<body>
<h4>Javascript Change Space Blur And Color</h4>


<div id="controls">
    <div class="control_area">
        <label for="space">Space
        <input type="range" name="space" id="space" min="10" max="200" value="10" data-sizing="px" data-name="samim">
    </label>

    <label for="blur">Blur
        <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-sizing="px">
    </label>

    <label for="color">Color
        <input type="color" name="color" id="color" value="#191919">
    </label>

     <label for="rotate">Rotate
        <input type="range" min="0" max="360" name="rotate" id="rotate" value="0" data-sizing="deg">
    </label>


     <label for="scale">scale
        <input type="range" min="1" max="10" name="scale" id="scale" value="0">
    </label>

    </div>
    <img src="assetc/images/rahul.jpg" alt="">
    


</div>








<script src="assetc/js/main.js"></script>
</body>
</html>
